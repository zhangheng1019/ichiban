    <style type="text/css">

    <script type="text/javascript">
        $(function () {
            setLanguage();
            //页面加载时将所有文本框改为只读
            $('input').prop('readonly', 'true');

            $(":radio").click(function () {
                if ($(this)[0].id == 'r_1') {
                    $('#div_1 input').removeAttr("readonly");
                    $('#div_2 input').attr("readonly", "readonly")
                } else if ($(this)[0].id == 'r_2') {
                    $('#div_1 input').attr("readonly", "readonly");
                    $('#div_2 input').removeAttr("readonly");
                }
            });
             $('#bu_1').bind('click', function () {
                 debugger;
                var writeAraay = submitArray($('#div_1 input'));
                var array = submitArray($('#div_2 input'));
                if (writeAraay.length==0 && array.length==0) {
                    alert('请输入搜索内容');
                    return false;
                } else {
                    if (writeAraay.length > 0) {
                        $('#action').val('list');
                        $('#mat_detail_id_list').val(writeAraay);
                    } else if (array.length > 0) {
                        $('#action').val('');
                    }
                }
            });
        });
    </script>
</head>
